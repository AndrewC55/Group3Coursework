language: java

sudo: false

addons:
  hosts:
  - db

services:
- docker

install:
- docker build -t db database/.
- docker run --rm -d -e MYSQL_ROOT_PASSWORD=example -p 33060:3306 database
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

before_script:
- mvn clean

script:
- mvn test -Dtest=com.github.group3coursework.AppTest


jobs:
  include:
  - stage: unit tests
    install: skip
    jdk: oraclejdk11
    script: mvn test -Dtest=com.github.group3coursework.AppTest
  - stage: integration tests
    jdk: oraclejdk11
    script: mvn test -Dtest=com.github.group3coursework.AppIntegrationTest
  - stage: deploy
    install: skip
    jdk: oraclejdk11
    script:
    - mvn package -DskipTests=true -Dmaven.javadoc.skip=true
    - docker-compose up --abort-on-container-exit

stages:
  - unit tests
  - integration tests
  - name: deploy
    if: branch = master